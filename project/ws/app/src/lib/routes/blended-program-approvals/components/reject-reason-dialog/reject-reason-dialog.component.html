<div class="reason-dialog">
  <h2 mat-dialog-title class="required">{{data.title}}</h2>
  <form [formGroup]="reasonForm" (ngSubmit)="onSubmit()" class="flex-4">
    <div mat-dialog-content>
      <mat-form-field appearance="outline">
        <textarea matInput #reason formControlName="reason" maxlength="500" placeholder="Enter reason here" type="text"
          rows="5"></textarea>
        <mat-hint class="no-padding">
          Limited to 500 characters.
        </mat-hint>
        <mat-error class="no-padding"
          *ngIf="reasonForm?.controls['reason']?.touched && reasonForm?.controls['reason'].errors?.required">
          Reason is required
        </mat-error>
        <mat-error [hidden]="false" i18n="Budget year Error|Explains name is required" i18n-aria-label
          aria-label="Budget year Error|Explains name is required"
          *ngIf="reasonForm?.controls['reason']?.touched && !reasonForm?.controls['reason'].errors?.required && reasonForm?.controls['reason'].errors?.hasHtml">
          HTML or Js is not allowed
        </mat-error>
      </mat-form-field>
    </div>
    <div mat-dialog-actions class="flex-row-reverse margin-top-m">
      <button mat-button class="text-white ws-mat-primary-background" mat-raised-button color="primary" type="submit"
        [disabled]="!reasonForm.valid"><span class="text-white">{{data.buttonText}}</span></button>
      <button mat-button mat-raised-button class="flex-auto-display mat-button-base margin-right-m ws-mat-default-text"
        [mat-dialog-close]=false cdkFocusInitial>Cancel</button>
    </div>
  </form>
</div>
